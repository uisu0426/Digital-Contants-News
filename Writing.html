<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* 중앙 정렬 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 기사 내용 양옆 여백 지정*/
        .contents_margin {
            padding-left: 10%;
            /* 왼쪽 여백을 10%로 설정 */
            padding-right: 10%;
            /* 오른쪽 여백을 10%로 설정 */
        }

        .contents_annotation {
            opacity: 0.8;
            /* 텍스트를 80% 투명하게 설정 */
        }

        /* 게이지 바 컨테이너 스타일 */
        #scroll-progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            /* 게이지 바의 높이 설정 */
            background-color: #ccc;
            z-index: 9999;
            /* 다른 요소 위에 나타나도록 함 */
        }

        /* 게이지 바 스타일 */
        #scroll-progress {
            height: 100%;
            width: 0;
            background-color: #007bff;
            /* 게이지 바 색상 설정 */
        }

        /* 버튼 컨테이너 스타일 */
        #scroll-to-top-container {
            position: fixed;
            bottom: 20px;
            /* 원하는 위치로 조정 가능 */
            right: 20px;
            /* 원하는 위치로 조정 가능 */
            z-index: 9999;
            /* 다른 요소 위에 나타나도록 함 */
        }

        /* 버튼 스타일 */
        #scroll-to-top-button {
            background-color: #007bff;
            /* 버튼 배경색 지정 */
            color: #fff;
            /* 텍스트 색상 지정 */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            opacity: 0.8;
        }

        /* 버튼 호버(마우스 오버) 스타일 */
        #scroll-to-top-button:hover {
            background-color: #0056b3;
            /* 호버 시 배경색 변경 */
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- 게이지 바 컨테이너 -->
    <div id="scroll-progress-container">
        <!-- 게이지 바 -->
        <div id="scroll-progress"></div>
    </div>

    <!-- 본문 내용 (긴 내용을 넣어 스크롤 가능하도록 해야합니다) -->
    <div id="content">
        <!-- 본문 내용을 이곳에 입력하세요. -->
    </div>

    <!-- 버튼을 감싸는 div -->
    <div id="scroll-to-top-container">
        <!-- 실제 버튼 -->
        <button id="scroll-to-top-button">Top</button>
    </div>

    <div class="contents_margin">
        <br>
        <!-- 기사 내용 -->
        <p>
            기사 작성 중입니다.
        </p>

        <div class="container">
            <img src="Writing_an_ article.png" style="max-width: 100%; height: auto;" />
        </div>

        <p class="contents_annotation">
            ▲ 타자기 위에 사람이 올라가있는 사진, 오른쪽에는 필름카메라가 있다.<br>
            사진 홍의수
        </p>
        <br>
        <strong>기사 작성 중입니다.</strong>
        <br>
        <p>
            기사 작성 중입니다.
        </p>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script>

        // 버튼 요소 가져오기
        const scrollToTopButton = document.getElementById('scroll-to-top-button');

        // 맨 위로 스크롤하는 함수
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // 부드러운 스크롤 효과 적용
            });
        }

        // 스크롤 이벤트를 감지하여 버튼 표시/숨기기
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });

        // 버튼 클릭 시 맨 위로 스크롤
        scrollToTopButton.addEventListener('click', scrollToTop);

        // 게이지 바 요소 가져오기
        const scrollProgress = document.getElementById('scroll-progress');

        // 스크롤 이벤트를 감지하여 게이지 업데이트
        window.addEventListener('scroll', () => {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrollTop = window.scrollY;
            const scrollPercentage = (scrollTop / documentHeight) * 100;
            scrollProgress.style.width = scrollPercentage + '%';
        });

    </script>

</body>

</html>
